<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управување со Книги и Резервација</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Управување со Книги</h1>
</header>
<main>
    <a th:href="@{/books/book-form}">
        <button class="action-button">Додај Нова Книга</button>
    </a>

    <hr/>

    <h2>Листа на Книги</h2>
    <table>
        <thead>
        <tr>
            <th>Наслов</th>
            <th>Жанр</th>
            <th>Рејтинг</th>
            <th>Автор</th>
            <th>Акција</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Наслов</td>
            <td th:text="${book.genre}">Жанр</td>
            <td th:text="${book.averageRating}">4.5</td>
            <td th:text="${book.author.name + ' ' + book.author.surname}">Автор Име Презиме</td>

            <td>
                <a th:href="@{/books/book-form/{id}(id=${book.id})}">
                    <button class="action-button">Уреди</button>
                </a>

                <form th:method="POST" th:action="@{/books/delete/{id}(id=${book.id})}" style="display:inline;">
                    <button type="submit" class="action-button">Избриши</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <form action="/bookReservation" method="POST">
        <h2>Форма за Резервација: Избери книга и број на копии</h2>

        <div th:each="book: ${books}" class="book-option">
            <input type="radio" th:id="'res_' + ${book.id}" name="bookId" th:value="${book.id}" required>
            <label th:for="'res_' + ${book.id}"
                   th:text="${book.title} + ' (' + ${book.author.surname} + ', ' + ${book.averageRating} + ') '"></label>
        </div>

        <br/>

        <h2>Внесете информации:</h2>
        <label>Име и презиме:</label>
        <input type="text" name="readerName" required><br/>
        <label>Адреса:</label>
        <input type="text" name="readerAddress" required><br/>
        <br/>

        <h2>Изберете број на копии:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Резервирај Книга">
    </form>
</main>
</body>
</html>
